<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/registration.css') }}">
</head>

<body>
<form class="" id="bookForm" action="/book" method="POST">
    <h1 class="signUpTitle">Add Book</h1>
    {{ form.csrf_token }}
    {{ form.bookName(placeholder='Enter Book Name') }}<br>
    {{ form.image(placeholder='image') }}<br>
    {{ form.description(placeholder='Enter description') }}<br>
    {{ form.submit(type="submit", value="Add Book") }}
</form>
</body>
</html>
