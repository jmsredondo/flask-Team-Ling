<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> \\books - Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
</head>
{% from "./includes/_formhelpers.html" import render_field %}
<body>
<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Account Login</h1>
        </div>
        <div id="account-login" class="form-content">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit-account">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <div class="form-panel two">
        <div class="form-header">
            <h1>Register Account</h1>
        </div>
        <div id="register-user" class="form-content">
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" id="username" name="username" required="required"/>
                    {#                    {{ form.firstname }}#}
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" id="username" name="username" required="required"/>
                    {#                    {{ form.lastname }}#}
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="required"/>
                    {#                    {{ form.username }}#}
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="required"/>
                    {#                    {{ form.password }}#}
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required="required"/>
                    {#                    {{ form.password2 }}#}
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required="required"/>
                    {#                    {{ form.email }}#}
                </div>
                <div class="form-group">
                    <button id="submit-register" type="submit">Register</button>
                    {#                    {{ form.submit }}#}
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // click on button submit
        $("#submit-register").on('click', function () {
            // send ajax
            $.ajax({
                url: '/users', // url where to submit the request
                type: "POST", // type of action POST || GET
                dataType: 'json', // data type
                data: $("#register-user").serialize(), // post data || get data
                success: function (result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function (xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    });

</script>
<script>
    $(document).ready(function () {
        // click on button submit
        $("#submit-account").on('click', function () {
            // send ajax
            $.ajax({
                url: '/login', // url where to submit the request
                type: "POST", // type of action POST || GET
                dataType: 'json', // data type
                data: $("#account-login").serialize(), // post data || get data
                success: function (result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function (xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    });

</script>
</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src=" {{ url_for('static', filename="js/portal.js") }}" type="text/javascript" charset="utf-8" async
        defer></script>

</html>
