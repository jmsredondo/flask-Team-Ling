{% extends "layouts/admin_layout.html" %}
{% block page %}
    Genre List
{% endblock %}
{% block styles %}

{% endblock %}
{% block content %}

    <table id="booklist" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Book Name</th>
            <th>Image</th>
            <th>Description</th>
        </tr>
        </thead>
    </table>

{% endblock %}

{% block scripts %}

    <script>

        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:5000/book",
                dataType: 'json',
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
                success: function (response) {
                    $('#booklist').DataTable({
                        "data": response,
                        "columns": [
                            {"data": "id"},
                            {"data": "book_name"},
                            {"data": "image"},
                            {"data": "description"}
                        ]
                    });
                }
            });

        });

    </script>

{% endblock %}
