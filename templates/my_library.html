{% extends "layouts/user_layout.html" %}

{% block styles %}
    <link href="/static/css/library_books.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bookview.css" rel="stylesheet" type="text/css">
    <link href="/static/css/rating.css" rel="stylesheet" type="text/css">
    <style>

        .search-group {
            display: flex;
            width: 100%;
            height: 20%;
            margin-bottom: 2em !important;
            position: relative;
        }

        .search-group:before {
            font-size: 0.84em;
            position: absolute;
            left: 1.5em;
            top: 1.1em;
            color: #898989;
        }

        .search-input, .button-search {
            padding: 0.6875em 2em;
        }

        .search-input {
            transition: background 0.25s, border-color 0.25s, color 0.25s;
            padding: 0.6875em 0.9375em 0.6875em 2.5em;
            width: 100%;
            border: solid 2px #cecfcf;
            border-right: none;
            border-radius: 2em 0 0 2em;
            background: #fff;
            box-sizing: border-box;
        }

        .search-input::-webkit-input-placeholder {
            transition: color 0.25s;
            color: #abacac;
            font-size: 0.95em;
            -webkit-font-smoothing: antialias;
        }

        .search-input:-ms-input-placeholder {
            transition: color 0.25s;
            color: #abacac;
            font-size: 0.95em;
            -webkit-font-smoothing: antialias;
        }

        .search-input::-ms-input-placeholder {
            transition: color 0.25s;
            color: #abacac;
            font-size: 0.95em;
            -webkit-font-smoothing: antialias;
        }

        .search-input::placeholder {
            transition: color 0.25s;
            color: #abacac;
            font-size: 0.95em;
            -webkit-font-smoothing: antialias;
        }

        input.search-input:focus {
            transition: background 0.25s, border-color 0.25s;
            background: rgba(0, 0, 0, 0.075);
            border-color: rgba(0, 0, 0, 0.015);
            outline: none;
        }

        input.search-input:focus::-webkit-input-placeholder {
            transition: color 0.25s;
            color: #898989;
        }

        input.search-input:focus:-ms-input-placeholder {
            transition: color 0.25s;
            color: #898989;
        }

        input.search-input:focus::-ms-input-placeholder {
            transition: color 0.25s;
            color: #898989;
        }

        input.search-input:focus::placeholder {
            transition: color 0.25s;
            color: #898989;
        }

        .button-search {
            transition: background 0.25s, color 0.25s;
            border: none;
            border-radius: 0 2em 2em 0;
            background: #ffce0a;
        }

        .button-search:hover {
            transition: background 0.25s, color 0.25s;
            background: #000;
            color: #fff;
        }

    </style>
{% endblock %}


{% block main_content %}
    <div class="container">
        <div class="info">
            <h1>My Library </h1>
        </div>

        {#             search bar #}
        <div class="search-group v2">
            <input id="inputValueH" class="search-input inactive" type="text" placeholder="I'm looking for..."/>
            <button id="librarySearchH" class="button button-brand-primary button-search">Search</button>
        </div>
        <div id="myLibraryDivH" class="main">
            <h1> NO BOOKS ADDED TO YOUR LIBRARY YET
            <a href="/books">Add Book</a></h1>
        </div>
    </div>
    <div class="modal fade" id="ModalCenter1" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Rate And Comment: <span id="bookName"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/rate" id="rateandcomment">
                        <input type="hidden" id="${data[i].bookName}">
                        <!-- user id sana i lagay d2 idk kung paano kukunin -->
                        Comment: <br>
                        <textarea rows="10" cols="50" name="comment" id="comment"
                                  placeholder="Enter Comment Here..."></textarea>
                        <br>
                        Rating: <br>
                        <div class="rating">
                            <label>
                                <input type="radio" name="rating" value="1"/>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="rating" value="2"/>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="rating" value="3"/>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="rating" value="4"/>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="rating" value="5"/>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- this will be the trigger for saving -->
                    <button id="bookID" type="button" class="btn btn-primary">Save Comment</button>
                </div>
            </div>
        </div>
    </div>

    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $("#open-review-box").click(function () {
            $("#post-review-box").toggle();
        });
    </script>
{% endblock %}
