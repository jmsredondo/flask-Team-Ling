<style>
    td {
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<div class="card" style="padding: 15px;">
    <div class="header">
        <h4 class="title">
            Book List
            <button type="submit" onclick="ulist('/add-book')" class="btn btn-success btn-fill pull-right" value="">Add
                Book
            </button>
        </h4>

        <p class="category">Here is a subtitle for this table</p>
    </div>
    <div id="body">
        <div class="content table-responsive table-full-width">
            <table id="booklist" class="table table-hover">
                <thead>
                <th>ID</th>
                <th>Book Name</th>
                <th>Image</th>
                <th>Description</th>
                <th></th>
                </thead>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {
        var count = 0;
        $.ajax({
            url: "http://localhost:5000/book",
            dataType: 'json',
            crossDomain: true,
            xhrFields: {
                withCredentials: true
            },
            success: function (response) {
                const table = $('#booklist').DataTable({
                    "data": response,
                    "columns": [
                        {"data": "id"},
                        {"data": "book_name"},
                        {"data": "image"},
                        {"data": "description"},
                        {
                            "defaultContent": "<button class=\"btnViewGenre pe-7s-look btn btn-info btn-fill\" value=\"view\"></button>\n" +
                            "        <button class=\"btnDeleteGenre pe-7s-trash btn btn-danger btn-fill\" value=\"delete\"></button>\n"
                        }
                    ],
                    "columnDefs": [
                        {className: "ellipsis", "targets": [2]}
                    ]
                });
                $('#booklist tbody').on('click', 'button', function () {
                    const data = table.row($(this).parents('tr')).data();
                    const action = $(this).val();
                    bookAction(action, data);
                });
            }
        });
    });

</script>
