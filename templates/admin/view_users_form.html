<div class="col-md-2"></div>
<div class="col-md-8 card">
    <div class="header">
        <h4 class="title">View Users</h4>
    </div>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input disabled id="firstname" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input disabled id="lastname" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input disabled id="phone" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input disabled id="username" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input disabled id="email" type="email" class="form-control">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-warning btn-fill pull-right" onclick="ulist('/userslist')">Back</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>

<script>
    userView()
</script>
