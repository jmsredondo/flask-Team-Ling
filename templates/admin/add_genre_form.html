<div class="col-md-2"></div>
<div class="col-md-8 card">
    <div class="header">
        <h4 class="title">Add Genra</h4>
    </div>
    <div class="content">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Genre</label>
                        <input required id="genre" type="text" class="form-control" placeholder="e.g. Fantasy">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Type</label>
                        <input required id="type" type="text" class="form-control" placeholder="e.g. Fiction">
                    </div>
                </div>
            </div>

            <div class="pull-right">
                <input class="btn btn-warning btn-fill" onclick="ulist('/genres')" value="Back" style="max-width: 80px">
                <button onclick="ulist('/genres')" type="submit" class="btn btn-info btn-fill">Submit</button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {

        // process the form
        $('form').submit(function (event) {

            // get the form data
            // there are many ways to get this data using jQuery (you can use the class or id also)
            var formData = JSON.stringify({
                "genre": $('#genre').val(),
                "type": $('#type').val()
            });


            // process the form
            $.ajax({
                type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                url: '/genre', // the url where we want to POST
                data: formData, // our data object
                contentType: 'application/json', // what type of data do we expect back from the server
                dataType: 'json', // what type of data do we expect back from the server

            })
            // using the done promise callback
                .done(function (data) {

                    // log data to the console so we can see
                    console.log(data);

                    // here we will handle errors and validation messages
                });

            // stop the form from submitting the normal way and refreshing the page
            event.preventDefault();
        });

    });
</script>
